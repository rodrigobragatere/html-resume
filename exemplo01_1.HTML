<!Doctype html>
<html>
<head>
    <title> comandos de Fontes</title>
</head>
<body>
    <b>Este texto está em negrito</b><br>
    <strong>Este texto usa a tag strong</strong><br>
    <i>Este texto está em itálico</i><br>
    <em>Este texto está enfatizado</em><br>
    <u>Este texto está em sublinhado</u><br>
    <big>Este texto é um pouco maior</big><br>
    <small>Este texto é um pouco menor</small><br>
     O próximo texto está <sub>subescrito</sub><br>
      O próximo texto está <sup>sobrescrito</sup>
</body>

</html>
